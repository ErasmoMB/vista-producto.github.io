<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main role="main">
      <div class="tarjeta">
        <div class="contenedor">
          <figure class="producto">
            <img
              src="./img/image-product-desktop.jpg"
              alt="perfume-escritorio"
            />
            <img src="./img/image-product-mobile.jpg" alt="perfume-mobil" />
          </figure>
          <form class="form">
            <p class="nombre">PERFUME</p>
            <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
            <p class="texto">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL
            </p>
            <p class="precio">
              <span>$149.99</span>
              <span>$169.99</span>
            </p>

            <button class="boton boton-agregar">
              <img
                src="img/icons8-carrito-de-compras-96.png"
                alt="carro-compras"
              />
              Add to cart
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
